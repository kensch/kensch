<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>
  <div class="container my-4">

    <p class="font-weight-bold">In Bootstrap 4 add <code>.rounded-circle</code> class to give the image the shape of a
      circle.</p>

    <p><strong>Detailed documentation and more examples about Bootstrap image slider you can find in our <a href="https://mdbootstrap.com/docs/standard/utilities/borders/"
          target="_blank">Bootstrap Borders Docs</a> and <a href="https://mdbootstrap.com/docs/standard/content-styles/images/"
          target="_blank">Bootstrap Images Docs</a></strong></p>

    <!--Grid row-->
    <div class="row text-center">

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <h2 class="my-5 h2">Basic example</h2>

        <img class="rounded-circle" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"
          data-holder-rendered="true">

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <h2 class="my-5 h2">With shadow</h2>

        <img class="rounded-circle z-depth-2" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg"
          data-holder-rendered="true">

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->

  </div>
</body>
</html>
